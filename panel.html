<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Sesji - Zarządzanie</title>
    <style>
        body { font-family: sans-serif; background: #fdfdfd; display: flex; gap: 20px; padding: 20px; }
        .box { flex: 1; background: white; padding: 20px; border-radius: 10px; border: 1px solid #ddd; }
        .obecni-list { list-style: none; padding: 0; }
        .obecni-list li { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .remove-btn { background: #c0392b; color: white; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px; }
        button { width: 100%; padding: 12px; margin: 5px 0; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; }
        .start { background: #27ae60; color: white; }
        .stop { background: #d35400; color: white; }
        .lock { background: #2c3e50; color: white; }
        .reset-session { background: #7f8c8d; color: white; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Sterowanie Głosowaniem</h2>
        <input type="text" id="tytul" placeholder="Temat uchwały">
        <button class="start" onclick="uruchom()">OTWÓRZ GŁOSOWANIE</button>
        <button class="stop" onclick="zamknij()">ZAKOŃCZ I ARCHIWIZUJ</button>
        <hr>
        <button class="lock" id="lockBtn" onclick="toggleLock()">ZABLOKUJ LISTĘ OBECNOŚCI</button>
        <button class="reset-session" onclick="zakonczSesje()">ZAKOŃCZ SESJĘ (RAPORT)</button>
    </div>

    <div class="box">
        <h3>Lista Obecności (<span id="count">0</span>)</h3>
        <ul id="listaObecnych" class="obecni-list"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");
        const archiwumRef = collection(db, "archiwum_sesji");

        let isLocked = false;

        onSnapshot(docRef, (snap) => {
            const data = snap.data();
            if(!data) return;
            
            const obecni = data.obecni || [];
            isLocked = data.lista_lock || false;
            document.getElementById('lockBtn').innerText = isLocked ? "OTWÓRZ LISTĘ OBECNOŚCI" : "ZABLOKUJ LISTĘ OBECNOŚCI";
            document.getElementById('count').innerText = obecni.length;

            const ul = document.getElementById('listaObecnych');
            ul.innerHTML = "";
            obecni.forEach(osoba => {
                const li = document.createElement('li');
                li.innerHTML = `${osoba} <button class="remove-btn" onclick="usunOsobe('${osoba}')">USUŃ</button>`;
                ul.appendChild(li);
            });
        });

        window.usunOsobe = async (osoba) => {
            const snap = await getDoc(docRef);
            const obecni = snap.data().obecni.filter(o => o !== osoba);
            await updateDoc(docRef, { obecni: obecni });
        };

        window.toggleLock = async () => {
            await updateDoc(docRef, { lista_lock: !isLocked });
        };

        window.uruchom = async () => {
            const t = document.getElementById('tytul').value || "Głosowanie";
            await updateDoc(docRef, { 
                tytul: t, 
                wyniki: { "ZA": 0, "PRZECIW": 0, "WSTRZYMAŁO SIĘ": 0 }, 
                lista_glosow: {}, 
                status: "otwarte",
                tryb: "reset" 
            });
        };

        window.zamknij = async () => {
            const snap = await getDoc(docRef);
            const data = snap.data();
            await updateDoc(docRef, { status: "zamkniete" });
            await setDoc(doc(archiwumRef), { ...data, data_godz: new Date().toLocaleString() });
        };

        window.zakonczSesje = async () => {
            const querySnapshot = await getDocs(archiwumRef);
            let raport = `RAPORT SESJI\n================\n`;
            querySnapshot.forEach(docSnap => {
                const d = docSnap.data();
                raport += `\nPUNKT: ${d.tytul}\nWYNIKI: ZA ${d.wyniki.ZA}, PRZECIW ${d.wyniki.PRZECIW}\nLISTA: ${JSON.stringify(d.lista_glosow)}\n`;
            });
            const blob = new Blob([raport], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Sesja.txt`; a.click();
        };
    </script>
</body>
</html>
