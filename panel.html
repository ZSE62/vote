<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Sterowania Głosowaniem</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .box { max-width: 450px; margin: auto; background: #333; padding: 25px; border-radius: 10px; border: 1px solid #555; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-size: 1rem; }
        button { background: #007bff; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #0056b3; }
        .reset { background: #c0392b; margin-top: 20px; }
        .reset:hover { background: #a93226; }
        label { font-size: 0.9rem; color: #bbb; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Konfiguracja Głosowania</h2>
        <label>Temat głosowania:</label>
        <input type="text" id="tytul" placeholder="np. Wybór Przewodniczącego">
        
        <label>Typ przycisków:</label>
        <select id="tryb" onchange="document.getElementById('osobyDiv').style.display = this.value=='osoby'?'block':'none'">
            <option value="tak_nie">ZA / PRZECIW / WSTRZYM.</option>
            <option value="osoby">LISTA NAZWISK / OPCJI</option>
        </select>

        <div id="osobyDiv" style="display:none;">
            <label>Opcje (rozdziel przecinkiem):</label>
            <input type="text" id="listaOsob" placeholder="Jan Kowalski, Anna Nowak, Piotr Szulc">
        </div>

        <button onclick="uruchom()">URUCHOM GŁOSOWANIE</button>
        <button class="reset" onclick="resetuj()">ZAKOŃCZ I ZERUJ SYSTEM</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.uruchom = async () => {
            const t = document.getElementById('tytul').value || "Głosowanie";
            const tryb = document.getElementById('tryb').value;
            let w = {};
            if(tryb === 'tak_nie') {
                w = { "ZA": 0, "PRZECIW": 0, "WSTRZYMUJE SIĘ": 0 };
            } else {
                const lista = document.getElementById('listaOsob').value.split(',');
                lista.forEach(o => { if(o.trim()) w[o.trim()] = 0; });
            }
            // setDoc nadpisuje całą strukturę w bazie zgodnie z tym co wybierzesz
            await setDoc(doc(db, "ankiet", "vote"), { tytul: t, wyniki: w, tryb: tryb });
            alert("Głosowanie zostało wysłane na urządzenia!");
        };

        window.resetuj = async () => {
            if(confirm("Czy na pewno chcesz wyczyścić bazę i zresetować telefony?")) {
                await setDoc(doc(db, "ankiet", "vote"), { tytul: "Oczekiwanie na prowadzącego...", wyniki: {}, tryb: "reset" });
            }
        };
    </script>
</body>
</html>
