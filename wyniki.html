<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tablica Wyników</title>
    <style>
        body { 
            font-family: "Times New Roman", Times, serif; 
            background-color: white; 
            color: black; 
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .monitor {
            width: 800px;
            text-align: left;
        }
        .header {
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            font-size: 48px; /* Duża, czytelna czcionka */
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .spacer {
            height: 40px; /* Odstęp między "Głosowało" a wynikami */
        }
        #stats-obecni {
            margin-top: 50px;
            font-size: 24px;
            text-align: center;
            border-top: 2px solid black;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div id="tytul" class="header">GŁOSOWANIE</div>
        
        <div class="row">
            <span>GŁOSOWAŁO</span>
            <span id="suma">0</span>
        </div>

        <div class="spacer"></div>

        <div id="wyniki-lista">
            </div>

        <div id="stats-obecni">OBECNYCH: 0</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data();
            if(!data) return;

            document.getElementById('tytul').innerText = data.tytul.toUpperCase();
            const lista = document.getElementById('wyniki-lista');
            lista.innerHTML = "";

            // KOLEJNOŚĆ SEJMOWA
            let keys = Object.keys(data.wyniki || {});
            if (keys.includes("ZA")) {
                keys = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"].filter(k => keys.includes(k));
            } else {
                keys.sort();
            }

            let sumaGlosow = 0;
            keys.forEach(key => {
                const wartosc = data.wyniki[key];
                sumaGlosow += wartosc;

                lista.innerHTML += `
                    <div class="row">
                        <span>${key}</span>
                        <span>${wartosc}</span>
                    </div>
                `;
            });

            document.getElementById('suma').innerText = sumaGlosow;
            document.getElementById('stats-obecni').innerText = `OBECNYCH: ${data.obecni?.length || 0}`;
        });
    </script>
</body>
</html>
