<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki Głosowania - @mperek</title>
    <style>
        /* Ustawienia dla dużego ekranu/rzutnika */
        body { 
            font-family: 'Georgia', serif; 
            background: #fff; 
            color: #000; 
            padding: 40px; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            margin: 0;
        }
        .container { 
            width: 100%;
            max-width: 1200px; 
            border: 8px double #000; 
            padding: 60px; 
            box-sizing: border-box;
        }
        .title { 
            font-size: 60px; /* Bardzo duży tytuł */
            font-weight: bold; 
            text-transform: uppercase; 
            margin-bottom: 50px; 
            border-bottom: 5px solid #000; 
            padding-bottom: 30px; 
            line-height: 1.2;
        }
        .row { 
            display: flex; 
            justify-content: space-between; 
            font-size: 80px; /* Gigantyczne liczby wyników */
            font-weight: bold; 
            margin: 20px 0; 
            border-bottom: 2px dashed #ccc; 
            padding: 10px 0;
        }
        .total-row {
            color: #555; 
            border-bottom: 6px solid #000; 
            font-size: 65px; /* Rozmiar dla sumy głosujących */
            margin-bottom: 40px;
        }
        .msg { 
            font-size: 70px; 
            margin-top: 50px; 
            font-style: italic; 
            color: #444; 
            font-weight: bold;
        }
        .footer { 
            margin-top: 60px; 
            font-size: 24px; 
            color: #888; 
            border-top: 2px solid #eee; 
            padding-top: 20px; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container" id="view"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data(); if(!data) return;
            const view = document.getElementById('view');

            if (data.status === "reset_wszystkich") {
                view.innerHTML = `<div class="msg">SYSTEM @MPEREK<br><span style="font-size: 40px;">OCZEKIWANIE NA SESJĘ</span></div>`;
                return;
            }

            if (data.status === "otwarte") {
                view.innerHTML = `
                    <div class="title">${data.tytul}</div>
                    <div class="msg">GŁOSOWANIE W TOKU...</div>
                    <div class="footer">RSU ZSE GDAŃSK</div>
                `;
                return;
            }

            const order = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"];
            let keys = Object.keys(data.wyniki || {}).sort((a,b) => {
                let idxA = order.indexOf(a); let idxB = order.indexOf(b);
                return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
            });

            let total = 0; 
            let rows = "";
            keys.forEach(k => { 
                total += data.wyniki[k]; 
                rows += `<div class="row"><span>${k}</span><span>${data.wyniki[k]}</span></div>`; 
            });

            view.innerHTML = `
                <div class="title">${data.tytul}</div>
                <div class="row total-row"><span>GŁOSUJĄCYCH RAZEM</span><span>${total}</span></div>
                ${rows}
                <div class="footer">System @mperek | RSU ZSE Gdańsk</div>
            `;
        });
    </script>
</body>
</html>
