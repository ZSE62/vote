<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>system @mperek</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background: #fff; 
            color: #000; 
            padding: 40px; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin: 0;
        }
        .container { 
            width: 100%;
            max-width: 900px; 
            border: 4px double #000; 
            padding: 40px; 
        }
        .title { 
            font-size: 38px; 
            font-weight: bold; 
            text-transform: uppercase; 
            margin-bottom: 20px; 
            padding-bottom: 15px; 
        }
        .row { 
            display: flex; 
            justify-content: space-between; 
            font-size: 48px; 
            font-weight: bold; 
            margin: 10px 0; 
            border-bottom: 1px dashed #ccc; 
            padding: 5px 0;
        }
        .total-row {
            color: #444; 
            border-top: 3px solid #000;
            border-bottom: 3px solid #000; 
            font-size: 40px; 
            margin-bottom: 30px;
            padding: 10px 0;
        }
        .msg { 
            font-size: 44px; 
            margin-top: 60px; 
            font-style: italic; 
            color: #333; 
        }
        .footer { 
            margin-top: 40px; 
            font-size: 18px; 
            color: #999; 
            border-top: 1px solid #eee; 
            padding-top: 15px; 
        }
    </style>
</head>
<body>
    <div class="container" id="view"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data(); if(!data) return;
            const view = document.getElementById('view');

            if (data.status === "reset_wszystkich") {
                view.innerHTML = `<div class="msg">OCZEKIWANIE NA SESJĘ</div>`;
                return;
            }

            if (data.status === "otwarte") {
                view.innerHTML = `
                    <div class="title">${data.tytul}</div>
                    <div class="msg">GŁOSOWANIE W TOKU...</div>
                    <div class="footer">RSU ZSE GDAŃSK</div>
                `;
                return;
            }

            const order = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"];
            let keys = Object.keys(data.wyniki || {}).sort((a,b) => {
                let idxA = order.indexOf(a); let idxB = order.indexOf(b);
                return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
            });

            let total = 0; 
            let rows = "";
            keys.forEach(k => { 
                total += data.wyniki[k]; 
                // Mapowanie nazw na małe litery zgodnie z prośbą
                let label = k.toLowerCase();
                if(label === "wstrzymało się") label = "wstrzymujących";
                
                rows += `<div class="row"><span>${label}</span><span>${data.wyniki[k]}</span></div>`; 
            });

            view.innerHTML = `
                <div class="title">${data.tytul}</div>
                <div class="row total-row"><span>głosujących</span><span>${total}</span></div>
                ${rows}
                <div class="footer">System @mperek | RSU ZSE Gdańsk</div>
            `;
        });
    </script>
</body>
</html>
