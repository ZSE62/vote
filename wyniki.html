<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tablica Wyników</title>
    <style>
        body { 
            font-family: "Times New Roman", Times, serif; 
            background-color: white; 
            color: black; 
            margin: 0;
            padding: 60px;
            display: flex;
            justify-content: center;
        }
        .monitor {
            width: 850px;
            text-align: left;
        }
        .header {
            font-size: 36px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 60px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            font-size: 52px; 
            font-weight: bold;
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        .spacer {
            height: 50px; 
        }
        /* Styl dla komunikatu o zamkniętej sesji */
        .closed-session {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            margin-top: 150px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="monitor" id="main-container">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data();
            if(!data) return;

            const container = document.getElementById('main-container');

            // SPRAWDZENIE STATUSU SESJI
            if (data.status === "reset_wszystkich") {
                container.innerHTML = `<div class="closed-session">SESJA ZAMKNIĘTA</div>`;
                return;
            }

            // JEŚLI SESJA OTWARTA - WYŚWIETL WYNIKI
            let keys = Object.keys(data.wyniki || {});
            if (keys.includes("ZA")) {
                keys = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"].filter(k => keys.includes(k));
            } else {
                keys.sort();
            }

            let sumaGlosow = 0;
            let wynikiHTML = "";
            keys.forEach(key => {
                const wartosc = data.wyniki[key];
                sumaGlosow += wartosc;
                wynikiHTML += `
                    <div class="row">
                        <span>${key}</span>
                        <span>${wartosc}</span>
                    </div>
                `;
            });

            container.innerHTML = `
                <div class="header">${data.tytul.toUpperCase()}</div>
                <div class="row">
                    <span>GŁOSOWAŁO</span>
                    <span>${sumaGlosow}</span>
                </div>
                <div class="spacer"></div>
                <div id="wyniki-lista">${wynikiHTML}</div>
            `;
        });
    </script>
</body>
</html>
