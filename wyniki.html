<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tablica Wyników</title>
    <style>
        body { font-family: "Times New Roman", Times, serif; background: white; color: black; padding: 60px; display: flex; justify-content: center; }
        .monitor { width: 850px; }
        .header { font-size: 36px; text-align: center; text-transform: uppercase; font-weight: bold; margin-bottom: 60px; }
        .row { display: flex; justify-content: space-between; font-size: 52px; font-weight: bold; margin-bottom: 25px; text-transform: uppercase; }
        .closed { font-size: 64px; font-weight: bold; text-align: center; margin-top: 150px; }
    </style>
</head>
<body>
    <div class="monitor" id="main-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data(); if(!data) return;
            const container = document.getElementById('main-container');

            if (data.status === "reset_wszystkich") {
                container.innerHTML = `<div class="closed">SESJA ZAMKNIĘTA</div>`;
                return;
            }

            let keys = Object.keys(data.wyniki || {});
            const order = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"];
            keys.sort((a, b) => order.indexOf(a) - order.indexOf(b));

            let suma = 0;
            let rowsHTML = "";
            keys.forEach(k => { suma += data.wyniki[k]; rowsHTML += `<div class="row"><span>${k}</span><span>${data.wyniki[k]}</span></div>`; });

            container.innerHTML = `
                <div class="header">${data.tytul.toUpperCase()}</div>
                <div class="row"><span>GŁOSOWAŁO</span><span>${suma}</span></div>
                <div style="height:50px"></div>
                ${rowsHTML}
            `;
        });
    </script>
</body>
</html>
