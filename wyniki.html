<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki Głosowania</title>
    <style>
        body { 
            font-family: "Times New Roman", Times, serif; 
            background-color: white; 
            color: black; 
            text-align: center; 
            padding: 50px; 
        }
        h1 { 
            font-size: 36px; 
            text-decoration: underline; 
            margin-bottom: 40px; 
        }
        .results-table { 
            margin: 0 auto; 
            border-collapse: collapse; 
            min-width: 300px; 
        }
        .results-table td { 
            padding: 10px 20px; 
            font-size: 28px; 
            border: 1px solid black; 
        }
        .label { 
            text-align: left; 
            font-weight: bold; 
        }
        .count { 
            text-align: right; 
        }
        #stats { 
            margin-top: 30px; 
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <h1 id="tytul">Oczekiwanie na rozpoczęcie głosowania...</h1>
    
    <table class="results-table">
        <tbody id="wyniki-lista">
            </tbody>
    </table>

    <div id="stats">Obecnych: 0 | Głosowało: 0</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data();
            if(!data) return;

            document.getElementById('tytul').innerText = data.tytul;
            const lista = document.getElementById('wyniki-lista');
            lista.innerHTML = "";

            // 1. Ustalanie kluczy i sztywnej kolejności
            let keys = Object.keys(data.wyniki || {});
            
            if (keys.includes("ZA")) {
                // Kolejność wymuszona przez Ciebie: ZA -> PRZECIW -> WSTRZYMAŁO SIĘ
                keys = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"].filter(k => keys.includes(k));
            } else {
                keys.sort(); // Dla list własnych (np. nazwiska) sortowanie alfabetyczne
            }

            let sumaGlosow = 0;
            keys.forEach(key => {
                const wartosc = data.wyniki[key];
                sumaGlosow += wartosc;

                lista.innerHTML += `
                    <tr>
                        <td class="label">${key}:</td>
                        <td class="count">${wartosc}</td>
                    </tr>
                `;
            });

            document.getElementById('stats').innerText = `Obecnych: ${data.obecni?.length || 0} | Głosowało: ${sumaGlosow}`;
        });
    </script>
</body>
</html>
