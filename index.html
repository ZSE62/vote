<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Głosowania</title>
    <style>
        body { background: #fdfdfd; color: #2c3e50; font-family: sans-serif; text-align: center; padding: 20px; }
        h2 { margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; color: #333; }
        .btn { display: block; width: 100%; max-width: 400px; padding: 25px; margin: 15px auto; font-size: 1.4rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .btn-za { background: #27ae60; }
        .btn-przeciw { background: #c0392b; }
        .btn-wstrzymuje { background: #f1c40f; color: black; }
        .btn-default { background: #7f8c8d; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #msg { margin-top: 20px; font-style: italic; color: #7f8c8d; }
    </style>
</head>
<body>
    <h2 id="title">Oczekiwanie...</h2>
    <div id="btns"></div>
    <p id="msg"></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data();
            if(!data) return;

            if(data.status === "zamkniete") {
                document.getElementById('title').innerText = "Głosowanie zakończone";
                document.getElementById('btns').innerHTML = "";
                document.getElementById('msg').innerText = "Nie można już oddawać głosów.";
                return;
            }

            document.getElementById('title').innerText = data.tytul;
            const div = document.getElementById('btns');
            div.innerHTML = "";

            if(data.tryb === "reset") {
                localStorage.removeItem('voted');
                document.getElementById('msg').innerText = "System gotowy.";
                return;
            }

            const order = ["ZA", "PRZECIW", "WSTRZYM"];
            const keys = Object.keys(data.wyniki || {}).sort((a,b) => {
                let iA = order.findIndex(l => a.toUpperCase().includes(l));
                let iB = order.findIndex(l => b.toUpperCase().includes(l));
                return (iA===-1?99:iA) - (iB===-1?99:iB);
            });

            keys.forEach(key => {
                const b = document.createElement('button');
                b.innerText = key;
                let c = "btn-default";
                const u = key.toUpperCase();
                if(u.includes("ZA")) c = "btn-za";
                else if(u.includes("PRZECIW")) c = "btn-przeciw";
                else if(u.includes("WSTRZYM")) c = "btn-wstrzymuje";
                b.className = "btn " + c;

                if(localStorage.getItem('voted')) {
                    b.disabled = true;
                    document.getElementById('msg').innerText = "Głos już oddany.";
                }

                b.onclick = async () => {
                    await updateDoc(docRef, { [`wyniki.${key}`]: increment(1) });
                    localStorage.setItem('voted', 'true');
                    location.reload(); 
                };
                div.appendChild(b);
            });
        });
    </script>
</body>
</html>
