<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Radnego</title>
    <style>
        body { background: #fdfdfd; color: #333; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { display: block; width: 100%; max-width: 400px; padding: 25px; margin: 15px auto; font-size: 1.4rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .btn-za { background: #27ae60; }
        .btn-przeciw { background: #c0392b; }
        .btn-wstrzymuje { background: #f1c40f; color: #000; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #msg { margin-top: 20px; font-weight: bold; color: #d35400; }
    </style>
</head>
<body>
    <h2 id="title">System Głosowania</h2>
    <div id="status-info"></div>
    <div id="btns"></div>
    <p id="msg"></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        let mojeNazwisko = localStorage.getItem('radny_nazwa');

        onSnapshot(docRef, (snap) => {
            const data = snap.data();
            if(!data) return;

            const listaObecnosci = data.obecni || [];
            const czyListaZamknieta = data.lista_lock === true;

            // Logowanie/Rejestracja
            if (!mojeNazwisko) {
                if (czyListaZamknieta) {
                    document.body.innerHTML = "<h1>Lista obecności zamknięta. Skontaktuj się z Adminem.</h1>";
                    return;
                }
                mojeNazwisko = prompt("Podaj Imię i Nazwisko:");
                if (mojeNazwisko) {
                    localStorage.setItem('radny_nazwa', mojeNazwisko);
                    updateDoc(docRef, { obecni: arrayUnion(mojeNazwisko) });
                } else { location.reload(); }
            }

            // Sprawdzenie czy radny nie został usunięty przez admina
            if (!listaObecnosci.includes(mojeNazwisko)) {
                if (czyListaZamknieta) {
                    document.getElementById('msg').innerText = "Zostałeś usunięty z listy obecnych.";
                    document.getElementById('btns').innerHTML = "";
                    return;
                } else {
                    // Automatyczne dopisanie jeśli lista otwarta
                    updateDoc(docRef, { obecni: arrayUnion(mojeNazwisko) });
                }
            }

            document.getElementById('title').innerText = data.tytul;
            const div = document.getElementById('btns');
            div.innerHTML = "";

            if(data.status === "zamkniete") {
                document.getElementById('msg').innerText = "Głosowanie zakończone. Czekaj...";
                return;
            }

            if(data.tryb === "reset") {
                localStorage.removeItem('voted');
                document.getElementById('msg').innerText = "Zalogowany jako: " + mojeNazwisko;
            }

            const order = ["ZA", "PRZECIW", "WSTRZYM"];
            const keys = Object.keys(data.wyniki || {}).sort((a,b) => {
                let iA = order.findIndex(l => a.toUpperCase().includes(l));
                let iB = order.findIndex(l => b.toUpperCase().includes(l));
                return (iA===-1?99:iA) - (iB===-1?99:iB);
            });

            keys.forEach(key => {
                const b = document.createElement('button');
                b.innerText = key;
                let c = "btn-default";
                if(key.toUpperCase().includes("ZA")) c = "btn-za";
                else if(key.toUpperCase().includes("PRZECIW")) c = "btn-przeciw";
                else if(key.toUpperCase().includes("WSTRZYM")) c = "btn-wstrzymuje";
                b.className = "btn " + c;

                if(localStorage.getItem('voted')) {
                    b.disabled = true;
                    document.getElementById('msg').innerText = "Głos oddany pomyślnie.";
                }

                b.onclick = async () => {
                    const safeName = mojeNazwisko.replace(/[.#$/[\]]/g, ""); 
                    await updateDoc(docRef, { 
                        [`wyniki.${key}`]: increment(1),
                        [`lista_glosow.${safeName}`]: key 
                    });
                    localStorage.setItem('voted', 'true');
                };
                div.appendChild(b);
            });
        });
    </script>
</body>
</html>
