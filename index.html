<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Radnego | @mperek.</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #4f46e5; --s: #10b981; --d: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        
        .id-card { 
            background: linear-gradient(135deg, #4f46e5, #818cf8); color: white; padding: 25px; border-radius: 24px; 
            cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.2); margin-bottom: 20px;
        }
        .id-details { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; background: rgba(255,255,255,0.1); border-radius: 15px; }
        .id-details.open { max-height: 600px; margin-top: 15px; padding: 15px; }
        
        .card { background: white; padding: 25px; border-radius: 28px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 18px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 15px; margin-bottom: 10px; font-family: inherit; }
        .btn-main { background: var(--p); color: white; }
        .btn-za { background: var(--s); color: white; }
        .btn-przeciw { background: var(--d); color: white; }
        
        /* Styl oddanego g≈Çosu */
        .btn.selected { border: 4px solid #f59e0b; transform: scale(1.02); box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        .btn.not-selected { opacity: 0.4; filter: grayscale(0.5); }

        #voiceAlert { display:none; background: var(--s); color: white; padding: 15px; border-radius: 18px; text-align: center; font-weight: 800; margin-bottom: 15px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% {transform:scale(1);} 50% {transform:scale(1.02);} 100% {transform:scale(1);} }

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:2000; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(5px); }
        .modal-content { background:white; padding:30px; border-radius:28px; width:100%; max-width:400px; }
        
        input { width: 100%; padding: 18px; border-radius: 18px; border: 2px solid #e2e8f0; text-align: center; font-size: 18px; box-sizing: border-box; font-family: inherit; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginArea" class="card" style="text-align: center; margin-top: 50px;">
            <h1 style="letter-spacing:-2px;">@mperek.</h1>
            <input type="text" id="accessCode" placeholder="TW√ìJ KOD">
            <button class="btn btn-main" style="margin-top:20px;" onclick="zaloguj()">ZALOGUJ SIƒò</button>
        </div>

        <div id="profileArea" style="display:none;">
            <div class="id-card" onclick="toggleDetails()">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div><h2 id="userNameDisplay" style="margin:0;">-</h2><p id="userPosDisplay" style="opacity:0.8; font-size:12px;"></p></div>
                    <button onclick="event.stopPropagation(); logout();" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">üö™</button>
                </div>
                <div id="idDetails" class="id-details">
                    <p style="font-size:10px; opacity:0.7;">HISTORIA WNIOSK√ìW:</p>
                    <div id="userHistory" style="font-size:11px;"></div>
                </div>
            </div>
            <div class="card">
                <button id="joinBtn" class="btn btn-main" onclick="wejdzDoPoczekalni()">DO≈ÅƒÑCZ DO SESJI</button>
                <p id="sessionInfo" style="text-align:center; font-size:11px; color:#94a3b8;">Sprawdzanie sesji...</p>
            </div>
        </div>

        <div id="waitingArea" class="card" style="display:none; text-align:center;">
            <h3>Poczekalnia</h3>
            <p>Czekaj na akceptacjƒô administratora...</p>
        </div>

        <div id="voteArea" style="display:none;">
            <div id="voiceAlert">üì£ MASZ G≈ÅOS!</div>
            <div class="card">
                <h2 id="vTitle" style="text-align:center; margin-bottom:25px;">-</h2>
                <div id="btns"></div>
                <div id="voteStatus" style="text-align:center; font-weight:800; color:var(--d); margin-top:10px;"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button id="handBtn" class="btn" style="background:#f1f5f9;" onclick="toggleHand()">üñê RƒòKA</button>
                <button class="btn" style="background:#a855f7; color:white;" onclick="openWniosek()">üìù WNIOSEK</button>
            </div>
        </div>
    </div>

    <div id="wniosekModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Zg≈Ço≈õ wniosek</h3>
            <input type="text" id="wniosekInput" placeholder="Tytu≈Ç wniosku...">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                <button class="btn" style="background:#f1f5f9;" onclick="closeWniosek()">ANULUJ</button>
                <button class="btn btn-main" onclick="sendWniosek()">WY≈öLIJ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM", authDomain: "votelive-f469d.firebaseapp.com", projectId: "votelive-f469d", appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        let myCode = localStorage.getItem("rCode");
        let myData = null;
        let isHandUp = false;

        if(myCode) init();

        async function init() {
            const snap = await getDoc(doc(db, "kody_dostepu", myCode));
            if(!snap.exists()) return;
            myData = snap.data();
            document.getElementById('loginArea').style.display = "none";
            document.getElementById('profileArea').style.display = "block";
            document.getElementById('userNameDisplay').innerText = myData.imie + " " + myData.nazwisko;
            document.getElementById('userPosDisplay').innerText = myData.stanowisko;
            document.getElementById('userHistory').innerHTML = (myData.wnioski || []).slice(-3).map(w => `<div>‚Ä¢ ${w.tytul}</div>`).join('');

            onSnapshot(docRef, s => {
                const d = s.data(); if(!d) return;
                const myStatus = d.statusy_radnych ? d.statusy_radnych[myCode] : null;
                const fullName = myData.imie + " " + myData.nazwisko;

                document.getElementById('voiceAlert').style.display = d.activeSpeaker === fullName ? "block" : "none";

                if (myStatus === "zaakceptowany") {
                    document.getElementById('profileArea').style.display = "none";
                    document.getElementById('waitingArea').style.display = "none";
                    document.getElementById('voteArea').style.display = "block";
                    syncGlosowanie(d);
                } else if (myStatus === "oczekuje") {
                    document.getElementById('profileArea').style.display = "none";
                    document.getElementById('waitingArea').style.display = "block";
                } else {
                    document.getElementById('voteArea').style.display = "none";
                    document.getElementById('waitingArea').style.display = "none";
                    document.getElementById('profileArea').style.display = "block";
                }
                document.getElementById('sessionInfo').innerText = d.status === "logowanie" ? "Sesja otwarta - do≈ÇƒÖcz" : "Sesja zamkniƒôta";
                document.getElementById('joinBtn').disabled = d.status !== "logowanie";
            });

            setInterval(() => { updateDoc(doc(db, "kody_dostepu", myCode), { lastActive: Date.now(), isOnline: true }); }, 15000);
        }

        window.zaloguj = async () => {
            const c = document.getElementById('accessCode').value.trim();
            const snap = await getDoc(doc(db, "kody_dostepu", c));
            if(snap.exists()) {
                if(snap.data().isOnline && (Date.now() - snap.data().lastActive < 60000)) return alert("Kod zajƒôty!");
                localStorage.setItem("rCode", c);
                location.reload();
            }
        };

        window.logout = async () => {
            await updateDoc(doc(db, "kody_dostepu", myCode), { isOnline: false });
            localStorage.clear(); location.reload();
        };

        window.toggleDetails = () => document.getElementById('idDetails').classList.toggle('open');
        window.openWniosek = () => document.getElementById('wniosekModal').style.display = "flex";
        window.closeWniosek = () => document.getElementById('wniosekModal').style.display = "none";

        window.wejdzDoPoczekalni = async () => {
            await updateDoc(docRef, { [`poczekalnia_lista.${myCode}`]: { nazwa: myData.imie + " " + myData.nazwisko, czas: new Date().toLocaleTimeString() } });
        };

        window.sendWniosek = async () => {
            const t = document.getElementById('wniosekInput').value.trim();
            if(!t) return;
            const w = { tytul: t, radny: myData.imie + " " + myData.nazwisko, czas: new Date().toLocaleTimeString() };
            await updateDoc(docRef, { wnioski: arrayUnion(w) });
            await updateDoc(doc(db, "kody_dostepu", myCode), { wnioski: arrayUnion(w) });
            closeWniosek(); document.getElementById('wniosekInput').value = "";
        };

        function syncGlosowanie(d) {
            const div = document.getElementById('btns');
            const statusDiv = document.getElementById('voteStatus');
            div.innerHTML = "";
            
            if(d.status === "otwarte") {
                statusDiv.innerText = "";
                document.getElementById('vTitle').innerText = d.tytul;
                const juz = d.lista_glosow && d.lista_glosow[myCode];
                
                d.opcjeGlosowania.forEach(o => {
                    const b = document.createElement('button');
                    b.innerText = o;
                    b.className = `btn ${o=='ZA'?'btn-za':o=='PRZECIW'?'btn-przeciw':'btn-main'}`;
                    
                    if(juz) {
                        b.disabled = true;
                        b.className += (juz === o) ? " selected" : " not-selected";
                    }
                    
                    b.onclick = () => updateDoc(docRef, { [`wyniki.${o}`]: increment(1), [`lista_glosow.${myCode}`]: o });
                    div.appendChild(b);
                });
            } else {
                document.getElementById('vTitle').innerText = "G≈Çosowanie zako≈Ñczone";
                statusDiv.innerText = "Czekaj na kolejny punkt obrad...";
            }
        }

        window.toggleHand = async () => {
            const name = myData.imie + " " + myData.nazwisko;
            isHandUp ? await updateDoc(docRef, { rece: arrayRemove(name) }) : await updateDoc(docRef, { rece: arrayUnion(name) });
            isHandUp = !isHandUp;
            document.getElementById('handBtn').innerText = isHandUp ? "‚ùå OPU≈öƒÜ" : "üñê RƒòKA";
        };
    </script>
</body>
</html>
