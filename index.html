<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Radnego @mperek</title>
    <style>
        :root { --p: #2980b9; --s: #27ae60; --d: #e74c3c; --purple: #9b59b6; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 20px; }

        /* ID CARD STYLE */
        .id-card { 
            background: linear-gradient(135deg, #1e3799, #0984e3); color: white; 
            padding: 30px; border-radius: 18px; position: relative; cursor: pointer;
            box-shadow: 0 8px 20px rgba(30, 55, 153, 0.3);
        }
        .id-chip { width: 40px; height: 30px; background: #ffd700; border-radius: 5px; margin-bottom: 15px; opacity: 0.8; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .stat-item { background: white; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #edf2f7; }
        .stat-val { display: block; font-size: 24px; font-weight: 800; color: var(--p); }

        .btn { width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-enter { background: var(--s); color: white; font-size: 16px; letter-spacing: 1px; }
        .btn-enter:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4); }
        .btn-za { background: var(--s); color: white; }
        .btn-przeciw { background: var(--d); color: white; }
        .btn-wstrzymuje { background: #f1c40f; color: black; }

        #legitymacjaModal, #wniosekModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 100%; max-width: 320px; border-radius: 25px; padding: 35px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginArea" class="card" style="text-align: center;">
            <h1 style="color:var(--p); margin-bottom:10px;">@mperek.</h1>
            <p style="color:#718096; font-size:14px; margin-bottom:25px;">Portal Radnego v3.0</p>
            <input type="text" id="accessCode" placeholder="TW√ìJ UNIKALNY KOD" style="width:100%; padding:18px; font-size:18px; text-align:center; border-radius:12px; border: 2px solid #e2e8f0; outline: none;">
            <button class="btn" style="background:var(--p); color:white" onclick="zaloguj()">ZALOGUJ DO PROFILU</button>
        </div>

        <div id="profileArea" style="display:none;">
            <div class="id-card" onclick="document.getElementById('legitymacjaModal').style.display='flex'">
                <div class="id-chip"></div>
                <small style="text-transform: uppercase; opacity: 0.7; font-weight: bold;">Rada SamorzƒÖdu Uczniowskiego</small>
                <h2 id="idName" style="margin:10px 0 5px 0; font-size: 26px;">-</h2>
                <p id="idPos" style="font-size:13px; opacity:0.9; margin:0;"></p>
            </div>

            <div class="stat-grid">
                <div class="stat-item"><span class="stat-val" id="statFrekwencja">0%</span><small style="color:#718096; font-weight: bold;">FREKWENCJA</small></div>
                <div class="stat-item"><span class="stat-val" id="statSesje">0</span><small style="color:#718096; font-weight: bold;">OBECNO≈öCI</small></div>
            </div>

            <button id="entryBtn" class="btn btn-enter" onclick="wejdzNaSesje()">DO≈ÅƒÑCZ DO OBRAD ‚ñ∂</button>
            <button class="btn" style="background:none; color:#a0aec0; font-size:12px;" onclick="wyloguj()">Wyloguj z urzƒÖdzenia</button>
        </div>

        <div id="voteArea" style="display:none;">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <span id="activeName" style="font-weight:bold; color:var(--p);"></span>
                    <span style="background:#e8f5e9; color:var(--s); padding:5px 12px; border-radius:20px; font-size:11px; font-weight:bold;">‚óè LIVE</span>
                </div>
                <h2 id="vTitle" style="text-align:center; min-height:80px; display:flex; align-items:center; justify-content:center; font-size: 20px; color:#2d3748;">Oczekiwanie na temat...</h2>
                <div id="btns"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn" style="background:#3498db; color:white" onclick="toggleHand()">G≈ÅOS üñê</button>
                <button class="btn" style="background:var(--purple); color:white" onclick="document.getElementById('wniosekModal').style.display='flex'">WNIOSEK üìù</button>
            </div>
            <button class="btn" style="background:none; color:#718096; margin-top:15px;" onclick="opuscSesje()">Wr√≥ƒá do legitymacji</button>
        </div>
    </div>

    <div id="legitymacjaModal" onclick="this.style.display='none'"><div class="modal-content">
        <h3 style="color:var(--p)">LEGITYMACJA RADNEGO</h3>
        <p id="legName" style="font-weight:800; font-size:22px; margin-bottom:0;"></p>
        <p id="legPosM" style="color:#718096; margin-top:5px;"></p>
        <div style="text-align:left; background:#f7fafc; padding:15px; border-radius:15px; margin-top:20px;">
            Klasa: <b id="legClass"></b><br>Komisja: <b id="legComm"></b>
        </div>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM", authDomain: "votelive-f469d.firebaseapp.com", projectId: "votelive-f469d", appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        let myCode = localStorage.getItem("rCode");
        let myData = null;

        if(myCode) start();

        async function start() {
            const snap = await getDoc(doc(db, "kody_dostepu", myCode));
            if(!snap.exists()) return;
            myData = snap.data();
            document.getElementById('loginArea').style.display = "none";
            document.getElementById('profileArea').style.display = "block";
            
            // UI Init
            document.getElementById('idName').innerText = myData.nazwisko;
            document.getElementById('legName').innerText = myData.nazwisko;
            document.getElementById('idPos').innerText = myData.stanowisko;
            document.getElementById('legPosM').innerText = myData.stanowisko;
            document.getElementById('legClass').innerText = myData.klasa || "-";
            document.getElementById('legComm').innerText = myData.komisja || "-";

            syncStatus();
        }

        window.zaloguj = async () => {
            const c = document.getElementById('accessCode').value.trim();
            const rRef = doc(db, "kody_dostepu", c);
            const snap = await getDoc(rRef);
            if(snap.exists()) {
                if(snap.data().zalogowany) return alert("Profil zalogowany na innym urzƒÖdzeniu!");
                localStorage.setItem("rCode", c);
                await updateDoc(rRef, { zalogowany: true });
                location.reload();
            } else alert("Kod nieprawid≈Çowy.");
        };

        function syncStatus() {
            // Monitorowanie statusu sesji i frekwencji
            onSnapshot(docRef, snap => {
                const d = snap.data();
                const isSessionActive = d.status !== "reset_wszystkich";
                
                // Automatyczne wyrzucenie je≈õli admin zamknie sesjƒô
                if(!isSessionActive && document.getElementById('voteArea').style.display === "block") {
                    alert("Sesja zosta≈Ça zako≈Ñczona przez administratora.");
                    opuscSesje();
                }

                // Aktualizacja frekwencji w profilu
                onSnapshot(doc(db, "kody_dostepu", myCode), rSnap => {
                    const r = rSnap.data();
                    const proc = r.sesjeWszystkie > 0 ? Math.round((r.sesjeObecne/r.sesjeWszystkie)*100) : 100;
                    document.getElementById('statFrekwencja').innerText = proc + "%";
                    document.getElementById('statSesje').innerText = r.sesjeObecne || 0;
                });
            });
        }

        window.wejdzNaSesje = async () => {
            const snapS = await getDoc(docRef);
            if(snapS.data().status === "reset_wszystkich") return alert("Sesja jest obecnie zamkniƒôta.");

            // Tylko dopisujemy siƒô do "oczekujƒÖcych online" - Admin musi zatwierdziƒá obecno≈õƒá
            await updateDoc(docRef, { obecni: arrayUnion(myData.nazwisko) });
            
            document.getElementById('profileArea').style.display = "none";
            document.getElementById('voteArea').style.display = "block";
            document.getElementById('activeName').innerText = myData.nazwisko;
            startVoteSync();
        };

        function startVoteSync() {
            onSnapshot(docRef, snap => {
                const d = snap.data();
                document.getElementById('vTitle').innerText = d.status === "otwarte" ? d.tytul : "Oczekiwanie na start g≈Çosowania...";
                const div = document.getElementById('btns');
                if(d.status !== "otwarte") div.innerHTML = "";
                else {
                    const safe = myData.nazwisko.replace(/[.#$/[\]]/g, "");
                    const juz = d.lista_glosow && d.lista_glosow[safe];
                    div.innerHTML = "";
                    ["ZA", "PRZECIW", "WSTRZYMA≈ÅO SIƒò"].forEach(k => {
                        const b = document.createElement('button');
                        b.innerText = k; b.className = "btn " + (k==="ZA"?"btn-za":k==="PRZECIW"?"btn-przeciw":"btn-wstrzymuje");
                        if(juz) b.disabled = true;
                        b.onclick = async () => { if(confirm("Potwierdzasz g≈Ços?")) await updateDoc(docRef, { [`wyniki.${k}`]: increment(1), [`lista_glosow.${safe}`]: k }); };
                        div.appendChild(b);
                    });
                }
            });
        }

        window.opuscSesje = () => { location.reload(); };
        window.wyloguj = async () => {
            await updateDoc(doc(db, "kody_dostepu", myCode), { zalogowany: false });
            localStorage.clear();
            location.reload();
        };
    </script>
</body>
</html>
