<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Radnego @mperek</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f7f6; padding: 20px; margin: 0; color: #333; }
        .login-box { max-width: 350px; margin: 60px auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #e0e0e0; }
        h1 { color: #000; font-size: 32px; margin: 0 0 10px 0; letter-spacing: -1px; }
        .sub-title { font-size: 11px; font-weight: bold; margin-bottom: 25px; text-transform: uppercase; line-height: 1.4; color: #555; border-top: 2px solid #2980b9; padding-top: 10px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-login { background: #2980b9; color: white; border: none; width: 100%; padding: 14px; cursor: pointer; font-weight: bold; border-radius: 8px; font-size: 16px; }
        .vote-container { display: none; max-width: 450px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .user-info { text-align: right; font-size: 13px; color: #777; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        #kworumBox { background: #f9f9f9; border-radius: 8px; padding: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        .btn { display: block; width: 100%; padding: 22px; margin: 12px 0; font-size: 1.3rem; border: none; border-radius: 10px; cursor: pointer; color: white; font-weight: bold; }
        .btn-za { background: #27ae60; }
        .btn-przeciw { background: #c0392b; }
        .btn-wstrzymuje { background: #f1c40f; color: #000; }
        .btn:disabled { opacity: 0.2; }
    </style>
</head>
<body>
    <div id="loginArea" class="login-box">
        <h1>@mperek.</h1>
        <div class="sub-title">Rada Samorządu Uczniowskiego<br>ZSE w Gdańsku</div>
        <input type="text" id="accessCode" placeholder="Kod dostępu">
        <button class="btn-login" onclick="zaloguj()">ZALOGUJ SIĘ</button>
    </div>

    <div id="voteArea" class="vote-container">
        <div class="user-info">Zalogowany jako: <span id="userNameDisplay" style="color:#2980b9; font-weight:bold;"></span></div>
        <div id="kworumBox">
            <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px;">
                <span>Kworum (aktywni radni):</span>
                <span id="kworumStatus" style="font-weight: bold;">Ładowanie...</span>
            </div>
            <div style="width: 100%; background: #ddd; height: 6px; border-radius: 3px; overflow: hidden;">
                <div id="kworumBar" style="width: 0%; height: 100%; background: #2980b9; transition: 0.5s;"></div>
            </div>
        </div>
        <h2 id="title">Czekaj na start...</h2>
        <div id="btns"></div>
        <p id="msg" style="font-weight:bold;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, getDoc, arrayUnion, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");
        let userFullInfo = localStorage.getItem("zalogowanyRadny");

        if (userFullInfo) {
            document.getElementById('loginArea').style.display = "none";
            document.getElementById('voteArea').style.display = "block";
            startApp();
        }

        window.zaloguj = async () => {
            const code = document.getElementById('accessCode').value.trim();
            const cSnap = await getDoc(doc(db, "kody_dostepu", code));
            if(!cSnap.exists()) return alert("Błędny kod!");
            const vSnap = await getDoc(docRef);
            if(vSnap.data().lista_lock) return alert("Lista zablokowana!");
            userFullInfo = cSnap.data().nazwisko;
            localStorage.setItem("zalogowanyRadny", userFullInfo);
            await updateDoc(docRef, { obecni: arrayUnion(userFullInfo) });
            location.reload();
        };

        async function startApp() {
            document.getElementById('userNameDisplay').innerText = userFullInfo;
            
            // Dynamiczne liczenie bazy dla kworum
            const kodySnap = await getDocs(collection(db, "kody_dostepu"));
            const l_max = kodySnap.size;

            onSnapshot(docRef, (snap) => {
                const data = snap.data();
                if(!data || data.status === "reset_wszystkich") { localStorage.removeItem("zalogowanyRadny"); location.reload(); return; }
                
                // Aktualizacja paska kworum
                const l_obecnych = data.obecni?.length || 0;
                const kworumWymagane = Math.floor(l_max / 2) + 1;
                const procent = (l_obecnych / l_max) * 100;
                const statusEl = document.getElementById('kworumStatus');
                const barEl = document.getElementById('kworumBar');
                
                barEl.style.width = procent + "%";
                if(l_obecnych >= kworumWymagane) {
                    statusEl.innerHTML = `<span style="color:green">TAK (${l_obecnych}/${l_max})</span>`;
                    barEl.style.background = "green";
                } else {
                    statusEl.innerHTML = `<span style="color:orange">BRAK (${l_obecnych}/${l_max})</span>`;
                    barEl.style.background = "orange";
                }

                const div = document.getElementById('btns');
                const titleEl = document.getElementById('title');
                const msgEl = document.getElementById('msg');

                if(data.status !== "otwarte") {
                    titleEl.innerText = "SESJA RADY";
                    msgEl.innerText = "Czekaj na głosowanie...";
                    div.innerHTML = "";
                    return;
                }

                titleEl.innerText = data.tytul;
                const safeName = userFullInfo.replace(/[.#$/[\]]/g, "");
                const juz = data.lista_glosow && data.lista_glosow[safeName];
                
                div.innerHTML = "";
                const order = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"];
                Object.keys(data.wyniki).sort((a,b) => (order.indexOf(a)===-1?99:order.indexOf(a)) - (order.indexOf(b)===-1?99:order.indexOf(b))).forEach(key => {
                    const b = document.createElement('button');
                    b.innerText = key;
                    b.className = "btn " + (key==="ZA"?"btn-za":key==="PRZECIW"?"btn-przeciw":"btn-wstrzymuje");
                    if(juz) b.disabled = true;
                    b.onclick = () => oddajGlos(key, safeName);
                    div.appendChild(b);
                });
                msgEl.innerText = juz ? "Głos zapisany: " + data.lista_glosow[safeName] : "Oddaj głos:";
            });
        }

        async function oddajGlos(opcja, safeName) {
            if(!confirm("Czy na pewno: " + opcja + "?")) return;
            await updateDoc(docRef, { [`wyniki.${opcja}`]: increment(1), [`lista_glosow.${safeName}`]: opcja });
        }
    </script>
</body>
</html>
