<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Radnego | @mperek</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #4f46e5;
    --success: #10b981;
    --danger: #ef4444;
    --bg: #f8fafc;
    --card-bg: #ffffff;
    --text-muted: #64748b;
}
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
}
.container { width: 100%; max-width: 480px; }

.card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

h1,h2,h3 { font-weight: 800; }
h1 { text-align:center; letter-spacing:-2px; margin-bottom:20px; }

input {
    width: 100%;
    padding: 15px;
    border-radius: 15px;
    border: 1px solid #e2e8f0;
    margin-bottom: 15px;
    font-family: inherit;
}

button {
    font-family: inherit;
    font-weight: 700;
    cursor: pointer;
    border:none;
    border-radius:15px;
    padding:15px;
    width:100%;
    transition:0.2s;
}

.btn-primary { background: var(--primary); color:white; }
.btn-success { background: var(--success); color:white; }
.btn-danger { background: var(--danger); color:white; }
.btn:disabled { opacity:0.5; cursor:not-allowed; }

.id-card {
    background: linear-gradient(135deg, var(--primary), #818cf8);
    color:white;
    padding: 20px;
    border-radius: 20px;
    margin-bottom: 20px;
    cursor:pointer;
    transition:0.3s;
}

.id-details {
    max-height:0;
    overflow:hidden;
    transition:0.5s;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    margin-top:10px;
    padding:0 15px;
}
.id-details.open { max-height: 500px; padding:15px; }

#voiceAlert {
    display:none;
    background:#fbbf24;
    color:black;
    font-weight:800;
    border-radius:20px;
    padding:20px;
    margin-bottom:15px;
    text-align:center;
    animation: pulse 1.5s infinite;
}
@keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.03);}100%{transform:scale(1);}}
</style>
</head>
<body>

<div class="container">

<!-- LOGOWANIE -->
<div id="loginArea" class="card">
    <h1>@mperek</h1>
    <input type="text" id="accessCode" placeholder="Tw√≥j kod">
    <button class="btn btn-primary" onclick="zaloguj()">ZALOGUJ</button>
</div>

<!-- PROFIL RADNEGO -->
<div id="profileArea" class="card" style="display:none;">
    <div class="id-card" onclick="toggleDetails()">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <div>
                <h2 id="userNameDisplay">-</h2>
                <p id="userPosDisplay" style="opacity:0.8;font-size:12px;">Radny</p>
            </div>
            <button onclick="event.stopPropagation(); logout();" style="background:none;color:white;font-size:22px;">üö™</button>
        </div>
        <div id="idDetails" class="id-details">
            <div style="display:flex;justify-content:space-between;margin-bottom:15px;">
                <div style="text-align:center;flex:1;background:rgba(255,255,255,0.1);padding:10px;border-radius:10px;">
                    <small>FREKWENCJA</small><br><b id="userFreq">0%</b>
                </div>
                <div style="text-align:center;flex:1;background:rgba(255,255,255,0.1);padding:10px;border-radius:10px;margin-left:10px;">
                    <small>SESJE</small><br><b id="userSessions">0/0</b>
                </div>
            </div>
            <p style="font-size:10px;color:#f1f5f9;">OSTATNIE WNIOSKI:</p>
            <div id="userHistory" style="font-size:12px;"></div>
        </div>
    </div>

    <div class="card" style="margin-top:15px;">
        <button class="btn btn-primary" id="joinBtn" onclick="wejdzDoPoczekalni()">DO≈ÅƒÑCZ DO SESJI</button>
        <p id="sessionInfo" style="text-align:center;font-size:12px;color:var(--text-muted);margin-top:10px;"></p>
    </div>
</div>

<!-- G≈ÅOSOWANIE -->
<div id="voteArea" class="card" style="display:none;">
    <div id="voiceAlert">
        üì£ MASZ G≈ÅOS!<br>
        <button class="btn" style="margin-top:10px;" onclick="zakonczWypowiedz()">ODDAJ G≈ÅOS</button>
    </div>
    <h2 id="vTitle" style="text-align:center;margin-bottom:20px;">-</h2>
    <div id="btns" style="display:flex;flex-direction:column;gap:10px;"></div>

    <div style="display:flex;gap:10px;margin-top:15px;">
        <button class="btn" style="flex:1;background:#f1f5f9;color:black;" onclick="toggleHand()" id="handBtn">üñê RƒòKA</button>
        <button class="btn" style="flex:1;background:#a855f7;color:white;" onclick="openWniosek()">üìù WNIOSEK</button>
    </div>
</div>

</div>

<!-- MODAL WNIOSEK -->
<div id="wniosekModal" class="card" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;padding:20px;display:flex;">
    <div class="card" style="max-width:400px;width:100%;">
        <h3>Zg≈Ço≈õ wniosek</h3>
        <input type="text" id="wniosekInput" placeholder="Tytu≈Ç wniosku">
        <div style="display:flex;gap:10px;margin-top:15px;">
            <button class="btn" style="flex:1;background:#f1f5f9;" onclick="closeWniosek()">ANULUJ</button>
            <button class="btn btn-primary" style="flex:1;" onclick="sendWniosek()">WY≈öLIJ</button>
        </div>
    </div>
</div>

<script type="module">
// Firebase init & logic (identyczne jak wcze≈õniej, sp√≥jne z nowym UI)
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = { apiKey:"AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM", authDomain:"votelive-f469d.firebaseapp.com", projectId:"votelive-f469d", appId:"1:959356764271:web:76f0284a0a1ce6e9874d9a" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const docRef = doc(db,"ankiet","vote");

let myCode = localStorage.getItem("rCode");
let myData = null;
let isHandUp = false;

if(myCode) init();

async function init(){
    const snap = await getDoc(doc(db,"kody_dostepu",myCode));
    if(!snap.exists()) return;
    myData = snap.data();
    document.getElementById('loginArea').style.display="none";
    document.getElementById('profileArea').style.display="block";
    document.getElementById('userNameDisplay').innerText=myData.imie+" "+myData.nazwisko;
    document.getElementById('userPosDisplay').innerText=myData.stanowisko||"Radny";
    const total=myData.sesjeWszystkie||0,attended=myData.sesjeObecne||0;
    document.getElementById('userFreq').innerText=(total?Math.round(attended/total*100):100)+"%";
    document.getElementById('userSessions').innerText=attended+"/"+total;
    document.getElementById('userHistory').innerHTML=(myData.wnioski||[]).slice(-3).map(w=>`‚Ä¢ ${w.tytul}`).join('<br>')||"Brak wniosk√≥w";

    onSnapshot(docRef,s=>{
        const d=s.data(); if(!d) return;
        const myStatus=d.statusy_radnych?d.statusy_radnych[myCode]:null;
        const fullName=myData.imie+" "+myData.nazwisko;
        document.getElementById('voiceAlert').style.display=d.activeSpeaker===fullName?"flex":"none";

        if(myStatus==="zaakceptowany"){ document.getElementById('profileArea').style.display="none"; document.getElementById('voteArea').style.display="block"; syncGlosowanie(d); }
        else if(myStatus==="oczekuje"){ document.getElementById('profileArea').style.display="none"; }
        else{ document.getElementById('voteArea').style.display="none"; document.getElementById('profileArea').style.display="block"; }
    });

    setInterval(()=>{ updateDoc(doc(db,"kody_dostepu",myCode),{ lastActive:Date.now(), isOnline:true }); },15000);
}

// TODO: dopisaƒá resztƒô funkcji: zaloguj, logout, toggleHand, wejdzDoPoczekalni, openWniosek, sendWniosek, syncGlosowanie itp.
</script>
</body>
</html>
