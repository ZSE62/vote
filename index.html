<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Radnego</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fdfdfd; padding: 20px; margin: 0; }
        .login-box { max-width: 350px; margin: 80px auto; padding: 30px; background: white; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        .btn-login { background: #2980b9; color: white; border: none; width: 100%; padding: 12px; cursor: pointer; font-weight: bold; border-radius: 5px; font-size: 16px; }
        
        .btn { display: block; width: 100%; max-width: 400px; padding: 25px; margin: 15px auto; font-size: 1.4rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .btn-za { background: #27ae60; }
        .btn-przeciw { background: #c0392b; }
        .btn-wstrzymuje { background: #f1c40f; color: #000; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; transform: scale(0.98); }
        
        #msg { margin-top: 20px; font-weight: bold; font-size: 18px; color: #333; }
        #title { color: #2c3e50; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div id="loginArea" class="login-box">
        <h3>System Głosowania</h3>
        <p style="font-size: 14px; color: #666;">Wprowadź swój indywidualny kod</p>
        <input type="text" id="accessCode" placeholder="Kod dostępu">
        <button class="btn-login" onclick="zaloguj()">ZALOGUJ SIĘ</button>
    </div>

    <div id="voteArea" style="display:none;">
        <h2 id="title">Oczekiwanie...</h2>
        <div id="btns"></div>
        <p id="msg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        let userFullInfo = null;

        window.zaloguj = async () => {
            const codeInput = document.getElementById('accessCode');
            const code = codeInput.value.trim();
            if(!code) return;

            const cSnap = await getDoc(doc(db, "kody_dostepu", code));
            if(!cSnap.exists()) return alert("Błędny kod dostępu!");

            // SPRAWDZENIE BLOKADY LISTY
            const vSnap = await getDoc(docRef);
            if(vSnap.data().lista_lock) {
                return alert("Lista obecności jest obecnie zablokowana. Nie można się dopisać.");
            }

            userFullInfo = cSnap.data().nazwisko;
            
            // Sprawdzenie czy już zalogowany
            if(vSnap.data().obecni?.includes(userFullInfo)) {
                return alert("Użytkownik o tym nazwisku jest już zalogowany.");
            }

            await updateDoc(docRef, { obecni: arrayUnion(userFullInfo) });
            
            document.getElementById('loginArea').style.display = "none";
            document.getElementById('voteArea').style.display = "block";
            startApp();
        };

        function startApp() {
            onSnapshot(docRef, (snap) => {
                const data = snap.data();
                if(!data) return;

                // Jeśli sesja została zamknięta przez admina (reset), wyloguj radnego
                if(data.status === "reset_wszystkich") {
                    location.reload();
                    return;
                }

                const safeName = userFullInfo.replace(/[.#$/[\]]/g, "");
                const juzGlosowal = data.lista_glosow && data.lista_glosow[safeName];

                document.getElementById('title').innerText = data.tytul;
                const div = document.getElementById('btns'); 
                div.innerHTML = "";

                if(data.status !== "otwarte") {
                    document.getElementById('msg').innerText = "Oczekiwanie na rozpoczęcie głosowania...";
                    return;
                }

                // Sztywna kolejność: ZA, PRZECIW, WSTRZYMAŁO SIĘ
                let keys = Object.keys(data.wyniki || {});
                const order = ["ZA", "PRZECIW", "WSTRZYMAŁO SIĘ"];
                keys.sort((a, b) => {
                    let indexA = order.indexOf(a);
                    let indexB = order.indexOf(b);
                    if (indexA === -1) indexA = 99;
                    if (indexB === -1) indexB = 99;
                    return indexA - indexB;
                });

                keys.forEach(key => {
                    const b = document.createElement('button');
                    b.innerText = key;
                    
                    // Kolory przycisków
                    let colorClass = "btn-wstrzymuje";
                    if(key === "ZA") colorClass = "btn-za";
                    if(key === "PRZECIW") colorClass = "btn-przeciw";
                    
                    b.className = "btn " + colorClass;
                    
                    // Blokada jeśli już oddano głos
                    if(juzGlosowal) b.disabled = true;

                    b.onclick = () => oddajGlos(key, safeName);
                    div.appendChild(b);
                });

                document.getElementById('msg').innerText = juzGlosowal 
                    ? "Twój głos (" + data.lista_glosow[safeName] + ") został zarejestrowany." 
                    : "Proszę oddać głos:";
            });
        }

        async function oddajGlos(opcja, safeName) {
            // Ponowna weryfikacja czy głos już nie istnieje w bazie (zabezpieczenie)
            const freshSnap = await getDoc(docRef);
            if (freshSnap.data().lista_glosow && freshSnap.data().lista_glosow[safeName]) {
                alert("Głos został już oddany wcześniej.");
                return;
            }

            await updateDoc(docRef, { 
                [`wyniki.${opcja}`]: increment(1), 
                [`lista_glosow.${safeName}`]: opcja 
            });
        }
    </script>
</body>
</html>
