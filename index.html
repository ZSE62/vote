<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Radnego</title>
    <style>
        body { background: #fdfdfd; color: #333; font-family: sans-serif; text-align: center; padding: 20px; }
        .login-box { max-width: 350px; margin: 80px auto; padding: 30px; background: white; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        .btn-login { background: #2980b9; color: white; border: none; width: 100%; padding: 12px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn { display: block; width: 100%; max-width: 400px; padding: 25px; margin: 15px auto; font-size: 1.4rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .btn-za { background: #27ae60; }
        .btn-przeciw { background: #c0392b; }
        .btn-wstrzymuje { background: #f1c40f; color: #000; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #msg { margin-top: 20px; font-weight: bold; color: #d35400; }
    </style>
</head>
<body>
    <div id="loginArea" class="login-box">
        <h3>Logowanie do Sesji</h3>
        <input type="text" id="accessCode" placeholder="Wpisz swój kod dostępu">
        <button class="btn-login" onclick="zaloguj()">WEJDŹ</button>
    </div>

    <div id="voteArea" style="display:none;">
        <h2 id="title">System Głosowania</h2>
        <div id="btns"></div>
        <p id="msg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        let userFullInfo = null;
        let userCode = null;
        let votedInCurrentRound = false;

        window.zaloguj = async () => {
            userCode = document.getElementById('accessCode').value.trim();
            if(!userCode) return;

            const codeSnap = await getDoc(doc(db, "kody_dostepu", userCode));
            if(!codeSnap.exists()) return alert("Błędny kod!");

            const userData = codeSnap.data();
            userFullInfo = `${userData.imie} ${userData.nazwisko} (${userData.opis})`;

            const voteSnap = await getDoc(docRef);
            if(voteSnap.data().lista_lock) return alert("Lista obecności jest zamknięta!");
            if(voteSnap.data().obecni?.includes(userFullInfo)) return alert("Użytkownik o tych danych jest już zalogowany!");

            await updateDoc(docRef, { obecni: arrayUnion(userFullInfo) });
            document.getElementById('loginArea').style.display = "none";
            document.getElementById('voteArea').style.display = "block";
            
            // Nasłuchiwanie czy kod dostępu wciąż istnieje w bazie
            onSnapshot(doc(db, "kody_dostepu", userCode), (snap) => {
                if (!snap.exists()) location.reload(); 
            });

            startApp();
        };

        function startApp() {
            onSnapshot(docRef, (snap) => {
                const data = snap.data();
                if(!data) return;

                // Wylogowanie jeśli Admin zamknął sesję lub usunął radnego z listy
                if (data.status === "reset_wszystkich" || (data.status !== "logowanie" && !data.obecni?.includes(userFullInfo))) {
                    location.reload();
                    return;
                }

                document.getElementById('title').innerText = data.tytul;
                const div = document.getElementById('btns');
                div.innerHTML = "";

                if(data.status === "zamkniete" || data.status === "logowanie") {
                    document.getElementById('msg').innerText = data.status === "logowanie" ? "Zalogowano: " + userFullInfo : "Głosowanie zakończone.";
                    return;
                }

                if(data.tryb === "reset") {
                    votedInCurrentRound = false;
                    document.getElementById('msg').innerText = "Zalogowano: " + userFullInfo;
                }

                const keys = Object.keys(data.wyniki || {});
                keys.forEach(key => {
                    const b = document.createElement('button');
                    b.innerText = key;
                    let c = "btn-default";
                    if(key.includes("ZA")) c = "btn-za";
                    else if(key.includes("PRZECIW")) c = "btn-przeciw";
                    else if(key.includes("WSTRZYM")) c = "btn-wstrzymuje";
                    b.className = "btn " + c;

                    if(votedInCurrentRound) b.disabled = true;

                    b.onclick = async () => {
                        const safeName = userFullInfo.replace(/[.#$/[\]]/g, ""); 
                        await updateDoc(docRef, { 
                            [`wyniki.${key}`]: increment(1), 
                            [`lista_glosow.${safeName}`]: key 
                        });
                        votedInCurrentRound = true;
                    };
                    div.appendChild(b);
                });
            });
        }
    </script>
</body>
</html>
