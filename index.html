<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radny @mperek</title>
    <style>
        :root { --p: #2980b9; --s: #27ae60; --d: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        /* LEGITYMACJA STYL */
        .id-card { 
            background: linear-gradient(135deg, #1e3799, #0984e3); color: white; 
            padding: 25px; border-radius: 15px; cursor: pointer; position: relative;
            transform-style: preserve-3d; transition: 0.6s;
        }
        .id-card:active { transform: scale(0.98); }
        .id-info { margin-top: 15px; }
        .id-info p { margin: 2px 0; font-size: 13px; opacity: 0.9; }

        /* Modal Legitymacja */
        #legitymacjaModal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 3000; align-items: center; justify-content: center; padding: 20px;
        }
        .full-id { 
            background: white; width: 100%; max-width: 320px; border-radius: 20px; 
            padding: 30px; text-align: center; border-top: 10px solid #0984e3;
        }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-za { background: var(--s); color: white; }
        .btn-przeciw { background: var(--d); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginArea" class="card" style="text-align: center;">
            <h1>@mperek.</h1>
            <input type="text" id="accessCode" placeholder="TW√ìJ KOD" style="width:100%; padding:15px; font-size:20px; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;">
            <button class="btn" style="background:var(--p); color:white" onclick="zaloguj()">ZALOGUJ SIƒò</button>
        </div>

        <div id="profileArea" style="display:none;">
            <div class="id-card" onclick="openLeg()">
                <small>KLIKNIJ ABY POWIƒòKSZYƒÜ</small>
                <h2 id="idName" style="margin:5px 0;">-</h2>
                <p id="idPos" style="font-size:12px; opacity:0.8;"></p>
                <div style="position:absolute; right:15px; top:15px; font-size:40px; opacity:0.2;">üèõ</div>
            </div>
            <button class="btn" style="background:var(--s); color:white; padding:20px; margin-top:20px;" onclick="enterSession()">WEJD≈π NA SESJƒò ‚ñ∂</button>
        </div>

        <div id="voteArea" class="card" style="display:none;">
            <h3 id="vTitle" style="text-align:center;">Oczekiwanie...</h3>
            <div id="btns"></div>
            <button class="btn" style="background:#9b59b6; color:white" onclick="document.getElementById('m').style.display='flex'">ZG≈ÅO≈ö WNIOSEK</button>
        </div>
    </div>

    <div id="legitymacjaModal" onclick="this.style.display='none'">
        <div class="full-id">
            <div style="font-size:50px;">üë§</div>
            <h2 id="legName"></h2>
            <hr>
            <p>KLASA: <b id="legClass"></b></p>
            <p>KOMISJA: <b id="legComm"></b></p>
            <p>STANOWISKO: <b id="legPos"></b></p>
            <p style="font-size:10px; color:#aaa; margin-top:20px;">SYSTEM G≈ÅOSOWANIA RSU ZSE</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, getDoc, setDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM", authDomain: "votelive-f469d.firebaseapp.com", projectId: "votelive-f469d", appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        let myData = null;
        let myCode = localStorage.getItem("rCode");
        let myId = localStorage.getItem("deviceId") || Math.random().toString(36).substring(7);
        localStorage.setItem("deviceId", myId);

        if(myCode) init();

        async function init() {
            const snap = await getDoc(doc(db, "kody_dostepu", myCode));
            if(!snap.exists()) return;
            myData = snap.data();
            document.getElementById('loginArea').style.display = "none";
            document.getElementById('profileArea').style.display = "block";
            document.getElementById('idName').innerText = myData.nazwisko;
            document.getElementById('idPos').innerText = myData.stanowisko;
            
            // Wype≈Çnij pe≈ÇnƒÖ legitymacjƒô
            document.getElementById('legName').innerText = myData.nazwisko;
            document.getElementById('legClass').innerText = myData.klasa;
            document.getElementById('legComm').innerText = myData.komisja;
            document.getElementById('legPos').innerText = myData.stanowisko;
        }

        window.zaloguj = async () => {
            const c = document.getElementById('accessCode').value;
            const snap = await getDoc(doc(db, "kody_dostepu", c));
            if(snap.exists()) { localStorage.setItem("rCode", c); location.reload(); }
        };

        window.enterSession = async () => {
            const s = await getDoc(docRef);
            if(s.data().status === "reset_wszystkich") return alert("Sesja nieaktywna");
            
            // BLOKADA WIELU URZƒÑDZE≈É
            const activeUser = await getDoc(doc(db, "active_sessions", myCode));
            if(activeUser.exists() && activeUser.data().deviceId !== myId) {
                return alert("Jeste≈õ ju≈º zalogowany na innym urzƒÖdzeniu!");
            }
            
            await setDoc(doc(db, "active_sessions", myCode), { deviceId: myId });
            document.getElementById('profileArea').style.display = "none";
            document.getElementById('voteArea').style.display = "block";
            updateDoc(docRef, { obecni: arrayUnion(myData.nazwisko) });
            startSync();
        };

        window.openLeg = () => document.getElementById('legitymacjaModal').style.display = 'flex';

        function startSync() {
            onSnapshot(docRef, snap => {
                const d = snap.data();
                if(d.status === "reset_wszystkich") { 
                    deleteDoc(doc(db, "active_sessions", myCode)); 
                    location.reload(); 
                }
                // Logika g≈Çosowania (identyczna jak wcze≈õniej)
            });
        }
    </script>
</body>
</html>
