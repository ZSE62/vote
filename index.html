<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@mperek. | Portal Radnego</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #4f46e5; --s: #10b981; --d: #ef4444; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 420px; }
        .card { background: var(--card); padding: 25px; border-radius: 28px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.7); }
        .id-card { background: linear-gradient(135deg, #4f46e5, #818cf8); color: white; padding: 30px; border-radius: 24px; position: relative; cursor: pointer; box-shadow: 0 20px 30px -10px rgba(79, 70, 229, 0.4); overflow: hidden; transition: transform 0.3s; }
        .id-chip { width: 48px; height: 35px; background: linear-gradient(135deg, #fbbf24, #d97706); border-radius: 8px; margin-bottom: 20px; position: relative; z-index: 1; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-item { background: white; padding: 18px; border-radius: 20px; text-align: center; border: 1px solid #f1f5f9; }
        .stat-val { display: block; font-size: 26px; font-weight: 800; color: var(--p); line-height: 1; margin-bottom: 5px; }
        .stat-label { font-size: 11px; font-weight: 600; color: #64748b; letter-spacing: 0.5px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 18px; font-weight: 700; cursor: pointer; transition: all 0.2s; font-size: 15px; font-family: inherit; }
        .btn-main { background: var(--p); color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); }
        .btn-enter { background: var(--s); color: white; box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3); }
        .btn-vote { margin-top: 12px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-za { background: var(--s); color: white; }
        .btn-przeciw { background: var(--d); color: white; }
        .btn-wstrzymuje { background: #f59e0b; color: white; }
        input { width: 100%; padding: 18px; border-radius: 18px; border: 2px solid #e2e8f0; font-size: 18px; text-align: center; outline: none; box-sizing: border-box; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 100; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 100%; max-width: 340px; border-radius: 30px; padding: 35px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginArea" class="card" style="text-align: center; margin-top: 60px;">
            <h1 style="font-size: 38px; font-weight: 800; margin: 0; letter-spacing: -2px;">@mperek.</h1>
            <p style="color: #64748b; margin-bottom: 35px; font-weight: 600;">System Radnego v3.3</p>
            <input type="text" id="accessCode" placeholder="TW√ìJ KOD">
            <button class="btn btn-main" style="margin-top: 20px;" onclick="zaloguj()">ZALOGUJ SIƒò</button>
        </div>

        <div id="profileArea" style="display:none;">
            <div style="text-align: center; margin-bottom: 25px;"><h2 style="margin: 0; font-weight: 800;">@mperek.</h2></div>
            <div class="id-card" onclick="document.getElementById('legModal').style.display='flex'">
                <div class="id-chip"></div>
                <small style="opacity: 0.9; font-weight: 600;">LEGITYMACJA RADNEGO</small>
                <h2 id="idName" style="margin: 10px 0 5px 0; font-size: 28px;">-</h2>
                <p id="idPos" style="font-size: 13px; opacity: 0.8; margin: 0;"></p>
            </div>
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-val" id="statFreq">0%</span><span class="stat-label">FREKWENCJA</span></div>
                <div class="stat-item"><span class="stat-val" id="statObec">0</span><span class="stat-label">OBECNO≈öCI</span></div>
            </div>
            <button id="entryBtn" class="btn btn-enter" onclick="wejdzNaSesje()">DO≈ÅƒÑCZ DO SESJI ‚ñ∂</button>
            <button class="btn" style="background:none; color:#94a3b8; font-size:12px; margin-top:15px;" onclick="wyloguj()">Wyloguj urzƒÖdzenie</button>
        </div>

        <div id="voteArea" style="display:none;">
            <div class="card" style="border-top: 5px solid var(--p);">
                <div style="display:flex; justify-content:space-between; margin-bottom:25px; align-items:center;">
                    <span id="activeUser" style="font-weight:800; color: var(--p);"></span>
                    <span style="background:#f1f5f9; padding:6px 12px; border-radius:100px; font-size:11px; font-weight:800; color: var(--s);">‚óè SESJA NA ≈ªYWO</span>
                </div>
                <h2 id="vTitle" style="text-align:center; min-height:100px; display:flex; align-items:center; justify-content:center; font-size: 20px; line-height:1.4; font-weight:700;"></h2>
                <div id="btns"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <button class="btn" style="background:#4f46e5; color:white;" onclick="zglosSie()">G≈ÅOS üñê</button>
                <button class="btn" style="background:#a855f7; color:white;" onclick="document.getElementById('wniosekModal').style.display='flex'">WNIOSEK üìù</button>
            </div>
            <button id="exitReqBtn" class="btn" style="background:#f8fafc; color:#94a3b8; border:2px solid #f1f5f9; margin-top:20px;" onclick="prosbaOwyjscie()">PRO≈öBA O WYJ≈öCIE üö™</button>
        </div>
    </div>

    <div id="legModal" class="modal" onclick="this.style.display='none'"><div class="modal-content" onclick="event.stopPropagation()"><h3 style="margin-bottom:20px;">DANE RADNEGO</h3><p id="legName" style="font-weight:800; font-size:24px; color:var(--p);"></p><p id="legPosM"></p><div style="text-align:left; background:#f8fafc; padding:15px; border-radius:15px; margin-top:20px;">Klasa: <b id="legClass"></b><br>Komisja: <b id="legComm"></b></div></div></div>
    <div id="wniosekModal" class="modal" onclick="this.style.display='none'"><div class="modal-content" onclick="event.stopPropagation()"><h3>Wniosek</h3><textarea id="trescWniosku" style="width:100%; height:100px; margin:15px 0; border-radius:10px; padding:10px;"></textarea><button class="btn btn-main" onclick="wyslijWniosek()">WY≈öLIJ</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM", authDomain: "votelive-f469d.firebaseapp.com", projectId: "votelive-f469d", appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        let myCode = localStorage.getItem("rCode");
        let myData = null;

        if(myCode) init();

        async function init() {
            const rRef = doc(db, "kody_dostepu", myCode);
            const snap = await getDoc(rRef);
            if(!snap.exists()) { wyloguj(); return; }
            myData = snap.data();
            
            // Monitorowanie czy urzƒÖdzenie nie zosta≈Ço wylogowane zdalnie
            onSnapshot(rRef, (s) => {
                if (!s.data() || s.data().zalogowany === false) { localStorage.clear(); location.reload(); }
            });

            document.getElementById('loginArea').style.display = "none";
            document.getElementById('profileArea').style.display = "block";
            document.getElementById('idName').innerText = myData.nazwisko;
            document.getElementById('legName').innerText = myData.nazwisko;
            document.getElementById('legPosM').innerText = myData.stanowisko;
            document.getElementById('legClass').innerText = myData.klasa;
            document.getElementById('legComm').innerText = myData.komisja;

            onSnapshot(rRef, s => {
                const r = s.data();
                document.getElementById('statFreq').innerText = r.sesjeWszystkie > 0 ? Math.round((r.sesjeObecne/r.sesjeWszystkie)*100) + "%" : "100%";
                document.getElementById('statObec').innerText = r.sesjeObecne || 0;
            });

            onSnapshot(docRef, s => {
                const d = s.data();
                if(document.getElementById('voteArea').style.display === "block") {
                    if (!d.obecni.includes(myData.nazwisko) || d.status === "reset_wszystkich") {
                        location.reload(); // Wyrzucenie do profilu gdy admin usunie z listy lub zamknie sesje
                    }
                }
            });
        }

        window.zaloguj = async () => {
            const c = document.getElementById('accessCode').value.trim();
            if(!c) return;
            const rRef = doc(db, "kody_dostepu", c);
            const snap = await getDoc(rRef);
            if(snap.exists() && !snap.data().zalogowany) {
                localStorage.setItem("rCode", c);
                await updateDoc(rRef, { zalogowany: true });
                location.reload();
            } else alert("Kod b≈Çƒôdny lub ju≈º w u≈ºyciu na innym urzƒÖdzeniu!");
        };

        window.wejdzNaSesje = async () => {
            await updateDoc(docRef, { obecni: arrayUnion(myData.nazwisko) });
            document.getElementById('profileArea').style.display = "none";
            document.getElementById('voteArea').style.display = "block";
            document.getElementById('activeUser').innerText = myData.nazwisko;
            startSync();
        };

        function startSync() {
            onSnapshot(docRef, async snap => {
                const d = snap.data();
                const rSnap = await getDoc(doc(db, "kody_dostepu", myCode));
                const div = document.getElementById('btns');
                const btnExit = document.getElementById('exitReqBtn');
                
                if(d.pro≈õby_wyjscie && d.pro≈õby_wyjscie.includes(myData.nazwisko)) {
                    btnExit.innerText = "OCZEKIWANIE NA ZGODƒò ADMINA...";
                    btnExit.style.background = "#fef3c7";
                } else {
                    btnExit.innerText = "PRO≈öBA O WYJ≈öCIE üö™";
                    btnExit.style.background = "#f8fafc";
                }

                if (rSnap.data().lastSessionID !== d.sessionID) {
                    document.getElementById('vTitle').innerText = "WERYFIKACJA OBECNO≈öCI";
                    div.innerHTML = "<p style='color:var(--d); font-weight:700;'>Poczekaj, a≈º Admin potwierdzi TwojƒÖ obecno≈õƒá na sali.</p>";
                    return;
                }

                document.getElementById('vTitle').innerText = d.status === "otwarte" ? d.tytul : "OCZEKIWANIE NA G≈ÅOSOWANIE...";
                div.innerHTML = "";
                if(d.status === "otwarte") {
                    const safe = myData.nazwisko.replace(/[.#$/[\]]/g, "");
                    const juz = d.lista_glosow && d.lista_glosow[safe];
                    ["ZA", "PRZECIW", "WSTRZYMA≈ÅO SIƒò"].forEach(k => {
                        const b = document.createElement('button');
                        b.innerText = k; b.className = `btn btn-vote ${k==="ZA"?'btn-za':k==="PRZECIW"?'btn-przeciw':'btn-wstrzymuje'}`;
                        if(juz) b.disabled = true;
                        b.onclick = async () => { if(confirm("G≈Çosowaƒá: "+k+"?")) await updateDoc(docRef, { [`wyniki.${k}`]: increment(1), [`lista_glosow.${safe}`]: k }); };
                        div.appendChild(b);
                    });
                }
            });
        }

        window.prosbaOwyjscie = async () => { await updateDoc(docRef, { pro≈õby_wyjscie: arrayUnion(myData.nazwisko) }); };
        window.zglosSie = async () => { await updateDoc(docRef, { rece: arrayUnion(myData.nazwisko) }); };
        window.wyslijWniosek = async () => {
            const t = document.getElementById('trescWniosku').value;
            if(!t) return;
            await updateDoc(docRef, { wnioski: arrayUnion({ radny: myData.nazwisko, tresc: t, czas: new Date().toLocaleTimeString() }) });
            document.getElementById('wniosekModal').style.display='none';
            alert("Wys≈Çano wniosek.");
        };

        window.wyloguj = async () => {
            if(myCode) await updateDoc(doc(db, "kody_dostepu", myCode), { zalogowany: false });
            localStorage.clear();
            location.reload();
        };
    </script>
</body>
</html>
