<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Głosowania</title>
    <style>
        body { background: #2c3e50; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        h2 { margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        .btn { display: block; width: 100%; max-width: 400px; padding: 25px; margin: 15px auto; font-size: 1.4rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .btn-za { background: #27ae60; }
        .btn-przeciw { background: #c0392b; }
        .btn-wstrzymuje { background: #f1c40f; color: black; }
        .btn-default { background: #34495e; border: 1px solid #7f8c8d; }
        .btn:disabled { background: #7f8c8d !important; cursor: not-allowed; opacity: 0.5; }
        #msg { margin-top: 20px; font-style: italic; color: #bdc3c7; }
    </style>
</head>
<body>
    <h2 id="title">Oczekiwanie...</h2>
    <div id="btns"></div>
    <p id="msg"></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBo7bSndks_GClZBvnDMIsdVRWw5oCWiRM",
            authDomain: "votelive-f469d.firebaseapp.com",
            projectId: "votelive-f469d",
            storageBucket: "votelive-f469d.firebasestorage.app",
            messagingSenderId: "959356764271",
            appId: "1:959356764271:web:76f0284a0a1ce6e9874d9a" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "ankiet", "vote");

        onSnapshot(docRef, (snap) => {
            const data = snap.data();
            if(!data) return;

            document.getElementById('title').innerText = data.tytul;
            const div = document.getElementById('btns');
            div.innerHTML = "";

            // Resetowanie blokady głosu, gdy administrator wyczyści system
            if(data.tryb === "reset") {
                localStorage.removeItem('voted');
                document.getElementById('msg').innerText = "System gotowy.";
                return;
            }

            const wynikiKeys = Object.keys(data.wyniki || {});
            wynikiKeys.forEach(key => {
                const b = document.createElement('button');
                b.innerText = key;
                const upper = key.toUpperCase();
                
                // Przypisanie kolorów na podstawie nazwy przycisku
                let c = "btn-default";
                if(upper.includes("ZA")) c = "btn-za";
                else if(upper.includes("PRZECIW")) c = "btn-przeciw";
                else if(upper.includes("WSTRZYM")) c = "btn-wstrzymuje";
                
                b.className = "btn " + c;
                
                // Blokada jeśli już głosowano w tej turze
                if(localStorage.getItem('voted')) {
                    b.disabled = true;
                    document.getElementById('msg').innerText = "Głos już oddany.";
                }

                b.onclick = async () => {
                    try {
                        // Aktualizacja pola w obiekcie Map w Firestore
                        await updateDoc(docRef, { [`wyniki.${key}`]: increment(1) });
                        localStorage.setItem('voted', 'true');
                        location.reload(); 
                    } catch (e) {
                        alert("Błąd połączenia.");
                    }
                };
                div.appendChild(b);
            });
        });
    </script>
</body>
</html>
